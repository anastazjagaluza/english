<style>
   body {
					margin: 0;
					padding: 0;
					overflow: hidden;
				}
				#loading {
					display: none;
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					background: transparent;
					justify-items: center;
					align-content: center;
					justify-content: center;
					align-items: center;
				}
				#ghost{
					transform: scale(.2);
  					margin-left: 30vw;
  					animation: floating 1s infinite alternate-reverse, moving 5s infinite;
				}
				@keyframes floating {
				to {
					transform: translateY(-1.3rem) scale(.2)
				}
				}
				@keyframes moving{
				to{
				margin-left: -30vw;
					opacity: 0;
				}
				}
				body:not(.ready) #loading {
					display: flex;
				}
				body:not(.ready) .welcome {
					display: none;
				}

				.welcome {
					width: 100%;
					height: 100vh;
					display: flex;
					flex-direction: row;
					align-items: center;
					justify-content: center;
					background-image: url("./img/wave1.svg");
					background-size: contain;
					background-repeat: repeat-x;
					background-position: bottom;
				}
                .wiadomosc{
					margin-right: 13rem;
                    display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
                    width: 20vw;
                    height: max-content;
                }
				.wiadomoscoff{
                    display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
                    width: 30vw;
                    height: max-content;
					background: white;
					box-shadow: 1px 4px 6px gray;
					padding: 2rem;
                }
				canvas {
					margin: 0;
					padding: 0;
					width: 100%;
					height: 100vh;
					position: fixed;
					top: 0;
					left: 0;
				}

				#witaj,
				.info {
					font-family: 'Montserrat', sans-serif;
					font-size: 1.3rem;
					text-align: center;
                  
                   
				}
                #democlip{
					
					box-shadow: 1px 1px 3px gray;
                }
			
				.logowanie {
					cursor: pointer;
					justify-self: flex-start;
					padding: .6rem;
					width: max-content;
					background-color: transparent;
                    font-size: 1.2rem;
					border: 1px solid black;					
					box-shadow: 1px 1px 3px gray;
				}

				.sadcat {
					width: 14rem;
					height: 14rem;
				}
                #nowekonto{
					cursor: pointer;
                    border: none;
                    background: none;
                    font-size: 1rem;
                    margin-top: .2rem;
                }
				
				.logowanie:hover {
                    transition: 1s;
                    color: white;
                    border: 1px solid white;
					background: linear-gradient(to top, #a57fff, #63bda2);
				}
                @media screen and (max-width: 600px) {
                    .wiadomosc, .wiadomoscoff{
width: 68vw;
background: white;
box-shadow: 1px 3px 6px gray;
margin: 0;
padding-bottom: 2rem;
                    }
					#democlip{
						display: none;
					}
                }

				
</style>
